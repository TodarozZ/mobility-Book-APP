<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>🤸Mobility Book🤸</h1>
        <p>La tua app di mobilità</p>
    </header>

    <section class="timer-section">
        <h2>⏱️ Timer Workout</h2>
        <div class="timer-display">
            <span id="timer">00:00</span>
        </div>
        <div class="timer-controls">
            <button id="startBtn" class="btn btn-start">▶️ Start</button>
            <button id="pauseBtn" class="btn btn-pause" disabled>⏸️ Pausa</button>
            <button id="resetBtn" class="btn btn-reset">🔄 Reset</button>
        </div>
        <div class="timer-presets">
            <button class="preset-btn" data-seconds="30">30s</button>
            <button class="preset-btn" data-seconds="60">1min</button>
            <button class="preset-btn" data-seconds="120">2min</button>
            <button class="preset-btn" data-seconds="180">3min</button>
        </div>
    </section>

    <main>
        <section class="mobility-section">
            <h2>I Tuoi esercizi mobility</h2>
            <p>Contenuto in arrivo...</p>
        </section>
    </main>

    <footer>
        <p>Creato con ❤️ da Fabio</p>
    </footer>

    <script type="module" src="js/app.js"></script>
    
</body>

</html>
